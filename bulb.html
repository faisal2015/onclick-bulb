<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   


</head>
<body>
    <img  src="pic_bulbon.gif" id="img">
    <input type="button" value="OFF" id="toggle">
    <script>
        document.getElementById('toggle').onclick=function(){
            var onoff=document.getElementById('toggle').value;
              if(onoff=='ON'){
                  document.getElementById('img').src="pic_bulbon.gif";
                  document.getElementById('toggle').value="OFF";
              }
              else{
                document.getElementById('img').src="pic_bulboff.gif";
                  document.getElementById('toggle').value="ON";
              }
        }
    </script>
    
    
</body>
</html>
